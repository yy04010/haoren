<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索新世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .btn:hover::after {
            transform: translateX(0);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .pulse {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8a00;
            box-shadow: 0 0 0 rgba(255, 138, 0, 0.4);
            animation: pulse 2s infinite;
            margin-right: 10px;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 138, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 138, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 138, 0, 0);
            }
        }
        
        .new-domain {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <h1>开启全新体验</h1>
        <p>点击下方按钮，将带您进入一个全新的世界。<br>准备好开始这段奇妙的旅程了吗？</p >
        
        <button class="btn" id="redirectBtn">
            <span class="pulse"></span>
            立即探索
        </button>
        
        <div class="new-domain">

        </div>
    </div>

    <script>
        // 创建浮动元素
        const floatingElements = document.getElementById('floatingElements');
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            const size = Math.random() * 60 + 20;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            
            element.style.animationDelay = `${Math.random() * 15}s`;
            element.style.animationDuration = `${Math.random() * 20 + 10}s`;
            
            floatingElements.appendChild(element);
        }
        
        // 重定向功能
        document.getElementById('redirectBtn').addEventListener('click', function() {
            // 使用window.location.replace()方法，不保留原域名历史记录
            window.location.replace('https://yy04010.github.io/test');
        });
    </script>
</body>
</html>
